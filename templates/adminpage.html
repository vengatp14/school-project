        <div class="col-lg-12 mb-5 pt-5">

            <form action="/school/programme" method="POST" enctype="multipart/form-data">

                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control" name="image" type="file" id="formFile">

            </form>

                         class="card-img-top" alt="..." style="width:430px;height:400px;">

                <center>
                    <a href =  "{{url_for('delete_SchoolProgramme', id=image.Id)}}" ><button class="btn btn-danger mt-1">Delete <i class="bi bi-trash3"></i></button></a>

{#                <button class="btn btn-danger mt-1">Delete <i class="bi bi-trash3"></i></button>#}
